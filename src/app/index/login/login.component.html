
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Your Mobile Number *"[(ngModel)]="mobileNumber"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="password" />
                </div>
                <span style="color: red;">{{errorMessage}}</span>    

                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" (click)="loginAction()"/>
                </div>
                <div class="form-group">
                    <a  class="ForgetPwd" routerLink="/forgot">Forget Password?</a>
                </div>
            
        </div>
    </div>
</div>
