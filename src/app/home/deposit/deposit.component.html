<form [formGroup]="myForm" #f="ngForm">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                
                <div class="form-group" >                    
                    <input type="number" formControlName="amount" [(ngModel)]='amount' placeholder="Enter Amount *"
                    class="form-control"  [class.is-invalid]="myForm.get('amount').invalid && myForm.get('amount').touched">
                    <small [class.d-none]="myForm.get('amount').valid || myForm.get('amount').untouched" class="text-danger">Incorrect Amount</small>
                </div>
                
                <div class="form-group">
                    <button  type="submit" class="btnSubmit" [disabled]="f.form.invalid"  (click)="depositAction()">Deposit</button>
                </div>
    
            </div>
        </div>
    </div>
    
    </form>
