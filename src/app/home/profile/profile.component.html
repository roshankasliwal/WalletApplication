

<div class="container login-container">
    <div class="row">
        <div class=" login-form-1">
            <div>
                <h5 style="color: black">Profile: </h5>
            </div>
                <div class="form-group">
                    <label>Name:</label> <label style="margin-left: 170px;">{{customer.name}}</label>
                </div>
                <div class="form-group">
                    <label>Mobile Number:</label><label style="margin-left: 100px;">{{customer.mobileNumber}}</label>
                </div>            
                <div class="form-group">
                    <label>Email Id:</label><label style="margin-left: 155px;">{{customer.emailId}}</label>
                </div>
            <div>
                <h5 style="color:black">Account Detail: </h5>
            </div>    
                <div class="form-group">
                    <label>Account Number:</label> <label style="margin-left: 88px;">{{customer.wallet.walletNumber}}</label>
                </div>
                <div class="form-group">
                    <label>Balance:</label><label style="margin-left: 153px;">{{customer.wallet.balance}}</label>
                </div>                        
        </div>
    </div>
</div>
